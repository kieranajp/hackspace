<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gamepad API test</title>
  <style type="text/css" media="screen">
    #canvas {
      width: 400px;
      height: 400px;
      border: 1px dashed #ccc;
      float: left;
    }
    
    #scoreboard {
      border: 1px dotted #ccc;
      width: 260px;
      height: 360px;
      float: left;
      padding: 20px;
      margin-left: 100px;
    }
    
    #scoreboard h2 {
      margin: 0; padding: 0;
    }
    
    td {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Gamepad API</h1>
  
  <canvas id="canvas">
    You should never see this, else you're a dick with a stupid browser.
  </canvas>
  
  <div id="scoreboard">
    <h2>Scores</h2>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost')
      , player = { }
      , gameState = { }
      , scoreboard = { }
      ;
    
    socket.on('connected', function(data) {
      if (data.success) {
        player = data.player;
        console.log("Connection accepted by server (player id = " + player + ")");
      }
    });
    
    socket.on('update', function(data) {
      gameState = JSON.parse(data.gameState);
      scoreboard = gameState.scoreboard;
      // scoreboard = { playerid: int, playerid: int, playerid: int };
      
      var scores = "<table>";
      Object.keys(scoreboard).forEach(function(value, index) {
        scores += "<tr><td>" index + "</td><td>" + value + "</td></tr>";
      });
      scores += "</table>";
    });
    
    /*socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });*/
  </script>
  <script src="controller.js"></script>
</body>
</html>
