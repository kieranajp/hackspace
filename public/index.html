<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gamepad API test</title>
  <style type="text/css" media="screen">
    body * {
      margin: 0; padding: 0;
      font-family: 'Courier New';
    }
        
    .dead {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1337;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: inset 0px 100px 75px rgba(100, 0, 0, 0.7);
    }
    
    #deathText {
      font-size: 3em;
      margin-left: 30%;
      margin-top: 25%;
      color: rgb(100, 0, 0);
    }
    
    #header {
      width: 100%;
      margin-bottom: 55px;
    }
    
    #latency {
      margin-right: 0;
    }
    
    #canvas {
      width: 400px;
      height: 400px;
      border: 1px dotted #ccc;
      float: left;
    }
    
    #scoreboard {
      border: 1px dotted #ccc;
      width: 260px;
      height: 360px;
      float: left;
      padding: 20px;
      margin-left: 100px;
    }
    
    #scoreboard h2 {
      margin: 0; padding: 0;
    }
    
    td {
      width: 100px;
    }
    
    #you {
      color: #0f0;
      text-shadow: 1px 1px #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="death">
    <div id="header">
      <h1>Gamepad API</h1>
      <div id="latency"></div>
    </div>

    <canvas id="canvas" width="400" height="400">
      You should never see this, else you're a dick with a stupid browser.
    </canvas>

    <div id="scoreboard">
      <h2>Scores</h2>
      <div id="scores">
      </div>
    </div>
  </div>
  <script src="canvas.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost')
      , player = { }
      , gameState = { }
      , scoreboard = { }
      ;
    
    socket.on('connected', function(data) {
      if (data.success) {
        player = data.player;
        console.log("Connection accepted by server (player id = " + player + ")");
      }
    });
    
    socket.on('update', function(data) {
      var latency
        , scores
        ;
      
      // data.gameState { grid, scoreboard, timestamp }
      // gameState.scoreboard { playerid: int, playerid: int, playerid: int };
      gameState = data.gameState;
      draw(gameState.grid);
      
      timestamp = data.timestamp;
      latency = "Latency: ";
      latency += +Date.now() - data.timestamp;
      latency += "ms"
      document.getElementById("latency").innerHTML = latency;
      
      scoreboard = gameState.scoreboard;
      console.log(gameState);
      if (scoreboard != null) {
        scores = "<table>";
        Object.keys(scoreboard).forEach(function(value, index) {
          scores += "<tr><td>";
          if (index === player) {
            scores += "<span id='you'>" + index + "</span>";
          } else {
            scores += index;
          }
          scores += "</td><td>" + value + "</td></tr>";
        });
        scores += "</table>";
      } else {
        scores = "No players mon";
      }
      
      document.getElementById("scores").innerHTML = scores;
    });
    
    socket.on('die', function(data) {
      document.getElementById("death").innerHTML = "<div id='deathText'>GAME OVER</div>";
      document.getElementById("death").className += " dead";
    });
  </script>
  <script src="controller.js"></script>
</body>
</html>
